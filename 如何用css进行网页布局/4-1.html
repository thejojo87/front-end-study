<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>三列布局</title>
    <style type="text/css">
        div{ text-align:center; line-height:50px}
        .left{width: 200px;height: 500px;
            position: absolute;
            left:0;
            top: 20px; background: blue}
        .middle{height: 500px;

            margin:0 300px 0 200px; background: red;}
        .right{width: 300px;height: 500px; position: absolute;
            right:0;
            top: 50px; background: green;}
    </style>
</head>
<body>

<div class="left">200px-固定宽度</div>
<div class="middle">中间要求是自适应</div>
<div class="right">300px-固定宽度</div>

</body>
</html>
