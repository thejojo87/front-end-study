<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array sorting example</title>
    <script type="text/javascript" language="javascript" src="5-2.js"></script>
</head>
<body>

<h1>Sorting String Arrays</h1>
<p>enter two or more names in the field below,and the sorted list of names will appear in the text area.</p>

<form name="theform">

    Name:
    <input type="text" name="newname" size="20">
    <input type="button" name="addname" value="Add" onclick="SortNames();">
    <br>
    <h2>Sorted names</h2>
    <textarea cols="60" rows="10" name="sorted">
        The sorted names will appear here.
    </textarea>


</form>


</body>
</html>
